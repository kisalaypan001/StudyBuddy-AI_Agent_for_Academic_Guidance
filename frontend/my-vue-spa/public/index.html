<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Click Me</button>

        <nav>
            <a href="#" @click.prevent="currentView = 'home'">Home</a> |
            <a href="#" @click.prevent="currentView = 'about'">About</a>
        </nav>

        <div v-if="currentView === 'home'">
            <h2>Welcome to the Home Page</h2>
            <p>This is the home section of our Vue SPA.</p>
        </div>

        <div v-if="currentView === 'about'">
            <h2>About Us</h2>
            <p>This is the about section of our Vue SPA.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
